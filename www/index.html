<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title></title>
</head>
<link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
<link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
<link rel="stylesheet" href="./css/custom.css">

<!--  libs -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

<script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>

<script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>

<!--  app -->
<script src="./js/app/main.js" charset="utf-8"></script>
<body>
  <ons-splitter>
    <ons-splitter-side id="menu" side="left" width="220px" collapse swipeable>
      <ons-page>
        <img src="https://tinyurl.com/y9rod7ud" style="width:100%">
        <ons-list>
          <ons-list-item onclick="fn.load('newsList.html');getNewsList('null', 'null');" tappable>
            Home
          </ons-list-item>
          <ons-list-item onclick="fn.load('about.html')" tappable>
            About
          </ons-list-item>
        </ons-list>
      </ons-page>
    </ons-splitter-side>
    <ons-splitter-content id="content" page="newsList.html"></ons-splitter-content>
  </ons-splitter>

  <template id="newsList.html">
    <ons-page>
      <ons-toolbar>
        <div class="left">
          <ons-toolbar-button onclick="fn.open()">
            <ons-icon icon="md-menu"></ons-icon>
          </ons-toolbar-button>
        </div>

        <div class="center">
          Ceylon News
        </div>

      </ons-toolbar>

      <ul id="newsList" class="list">

      </ul>

      <button class="button--large button--outline" style="margin-top:10px" onclick="loadMoreNews();">Load More</button>

    </ons-page>
  </template>

  <template id="post.html">
    <ons-page>
      <ons-toolbar>
        <div class="left">
          <span class="toolbar-button toolbar-button--outline" onclick="fn.load('newsList.html');getNewsList('null', 'null');">Back</span>
        </div>
        <div class="center">
          <span id="post-source">Hiru News</span>
        </div>
      </ons-toolbar>

      <div class="card card--material">
        <div class="post-data">
          <div class="card__title card--material__title">
            <span id="post-title" class="sinhala justify">

            </span>
          </div>
          <span id="post-datetime">

          </span>
          <hr>
          <div class="card__content card--material__content">
            <!-- <img id="post-img" src="https://tinyurl.com/y9rod7ud" style="width:100%" onerror="imgError(this);"> -->

            <div id="post-content" class="sinhala justify" style="font-size:17px; color:#000000">

              <!--  post content load here -->

            </div>
          </div>
          <hr>
          <div class="card--material__footer" style="">
            <span>Source: <span id="post-source-bottom">Hiru News</span> - <a id="post-link" href="#">Original Post</a></span>
          </div>
        </div>
      </div>


      <ons-bottom-toolbar>
        <div class="tabbar">
          <label class="tabbar__item">
            <input type="radio" name="tabbar-a">
            <button class="tabbar__button">
              <i class="tabbar__icon ion-refresh"></i>
              <div class="tabbar__label">Reload</div>
            </button>
          </label>

          <label class="tabbar__item">
            <input type="radio" name="tabbar-a">
            <button class="tabbar__button">
              <i class="tabbar__icon ion-home"></i>
              <div class="tabbar__label">Home</div>
            </button>
          </label>

          <label class="tabbar__item">
            <input type="radio" name="tabbar-a">
            <button class="tabbar__button">
              <i class="tabbar__icon ion-share"></i>
              <div class="tabbar__label">Share</div>
            </button>
          </label>
        </div>
      </ons-bottom-toolbar>
    </ons-page>
  </template>

  <template id="about.html">
    <ons-page>
      <ons-toolbar>
        <div class="left">
          <ons-toolbar-button onclick="fn.open()">
            <ons-icon icon="md-menu"></ons-icon>
          </ons-toolbar-button>
        </div>
        <div class="center">
          About
        </div>
      </ons-toolbar>
    </ons-page>
  </template>
</body>
</html>
