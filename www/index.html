<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title></title>
</head>
<link rel="stylesheet" href="./css/onsenui.min.css">
<link rel="stylesheet" href="./css/custom.css">
<link id="styleshhet" rel="stylesheet" href="./css/onsen-css-components.min.css">
<!--  libs -->
<script src="./js/lib/onsenui.min.js"></script>
<script src="./js/lib/jquery.min.js"></script>
<script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>

<!--  app -->
<script src="./js/app/main.js" charset="utf-8"></script>
<body>
  <ons-splitter>
    <ons-splitter-side id="menu" side="left" width="220px" collapse swipeable>
      <ons-page>
        <img src="https://tinyurl.com/y9rod7ud" style="width:100%">
        <ons-list>
          <ons-list-item onclick="fn.load('newsList.html')" tappable>
            Home
          </ons-list-item>
          <ons-list-item onclick="fn.load('about.html')" tappable>
            About
          </ons-list-item>
        </ons-list>
      </ons-page>
    </ons-splitter-side>
    <ons-splitter-content id="content" page="newsList.html"></ons-splitter-content>
  </ons-splitter>

  <template id="newsList.html">
    <ons-page>
      <ons-toolbar>
        <div class="left">
          <ons-toolbar-button onclick="fn.open()">
            <ons-icon icon="md-menu"></ons-icon>
          </ons-toolbar-button>
        </div>

        <div class="center">
          Ceylon News
        </div>

      </ons-toolbar>

      <ul id="newsList" class="list">

      </ul>

    </ons-page>
  </template>

  <template id="post.html">
    <ons-page>
      <ons-toolbar>
        <div class="left">
          <span class="toolbar-button toolbar-button--outline" onclick="fn.load('newsList.html')">Back</span>
        </div>
        <div class="center">
          <span id="post-source">Hiru News</span>
        </div>
      </ons-toolbar>

      <div class="card card--material">
        <div class="post-data">
          <div class="card__title card--material__title">
            <span id="post-title" class="sinhala justify">මුහුදට කඩා වැටුණු ගුවන් යානයේ කළු පෙට්ටිය හමුවෙයි</span>
          </div>
          <span id="post-datetime">2018-11-01 8:15 PM</span>
          <hr>
          <div class="card__content card--material__content">
            <img id="post-img" src="https://tinyurl.com/y9rod7ud" style="width:100%">
            <div id="post-content" class="sinhala justify" style="font-size:17px; color:#000000">
              ඉන්දුනීසියාවේ ජාකර්තා සිට පියාසර කරමින් සිටියදී මුහුදට කඩා වැටුණු Lion Air ගුවන් යානයේ කළු පෙට්ටිය මුහුදු පතුලේ තිබී සොයාගෙන තිබේ.

              189 දෙනෙකු රැගත් එම ගුවන් යානය ජාකර්තා ගුවන් තොටුපොළෙන් ගුවන්ගත වී සුළු මොහොතකින් මුහුදට කඩා වැටුණේ, පසුගිය සඳුදා දිනයේදීය.

              එම ගුවන් අනතුරෙන් කිසිවෙකුගේ දිවි බේරා ගැනීමට නොහැකි වූ අතර, Boeing 737 ගුවන් යානයේ බඳ පවා සොයා ගත නොහැකි විය.
            </div>
          </div>
          <hr>
          <div class="card--material__footer" style="">
            <span>Source: <span id="post-source">Hiru News</span> - <a id="post-link" href="#">Original Post</a></span>
          </div>
        </div>
      </div>


      <ons-bottom-toolbar>
        <div class="tabbar">
          <label class="tabbar__item">
            <input type="radio" name="tabbar-a">
            <button class="tabbar__button">
              <i class="tabbar__icon ion-refresh"></i>
              <div class="tabbar__label">Reload</div>
            </button>
          </label>

          <label class="tabbar__item">
            <input type="radio" name="tabbar-a">
            <button class="tabbar__button">
              <i class="tabbar__icon ion-home"></i>
              <div class="tabbar__label">Home</div>
            </button>
          </label>

          <label class="tabbar__item">
            <input type="radio" name="tabbar-a">
            <button class="tabbar__button">
              <i class="tabbar__icon ion-share"></i>
              <div class="tabbar__label">Share</div>
            </button>
          </label>
        </div>
      </ons-bottom-toolbar>
    </ons-page>
  </template>

  <template id="about.html">
    <ons-page>
      <ons-toolbar>
        <div class="left">
          <ons-toolbar-button onclick="fn.open()">
            <ons-icon icon="md-menu"></ons-icon>
          </ons-toolbar-button>
        </div>
        <div class="center">
          About
        </div>
      </ons-toolbar>
    </ons-page>
  </template>
</body>
</html>
